<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <main>



  <div class="product-container">

    <div class="picture-product"></div>

    <div class="product-informations">
      <p class="category"> Perfume
      </p>
      <h1 class="product-name"> Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-description">

        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.

      </p>
      <!-- price needs to be in a row -->
      <div class="price-container">
        <span class="actual-price"> $149.99</span>
        <span class="previous-price"> $169.99 </span>
      </div>

      <a href="#" class="to-cart-btn"> Add to Cart
      </a>
    </div>



  </div>






  <div class="attribution">
   <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
   </p> 
   <p>
    Coded by <a href="#">CC</a>.

   </p>
  </div>

</main>

</body>

</html>
